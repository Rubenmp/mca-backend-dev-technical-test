plugins {
	id 'org.springframework.boot' version '2.7.0'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.mca'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'


repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web:2.7.0'
	implementation 'javax.validation:validation-api:2.0.1.Final'
    implementation 'org.projectlombok:lombok:1.18.24'
    compileOnly 'org.projectlombok:lombok:1.18.24'
	annotationProcessor 'org.projectlombok:lombok:1.18.24'

	// Cache
	implementation 'org.springframework.boot:spring-boot-starter-cache:2.7.0'
	implementation 'org.springframework.boot:spring-boot-starter-data-redis:2.7.0'
	implementation 'redis.clients:jedis:4.2.3'

	// Testing
	testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.0'

	// Rest calls
	implementation 'org.springframework.boot:spring-boot-starter-webflux:2.7.1'

	annotationProcessor 'fr.xebia.extras:selma-processor:1.0'
	implementation 'fr.xebia.extras:selma:1.0'
}

tasks.named('test') {
	useJUnitPlatform()
}
